name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.7' ]
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t super-sast-action:0.3.4 .

    - name: Run Docker Image
      run: |
        docker run --name super-sast-artifact  -v $PWD:/code -e M2_HOME=/code -e HOME=/code -e RUN_ALL_TOOLS=false -e RUN_BANDIT=true -w /code super-sast-action:0.3.4

    - uses: actions/upload-artifact@v3
      with:
        name: super-sast-artifact
        path: |
          super-sast.log
          log_dir/
